<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Bookshelf</title>
        <link rel="stylesheet" href="booklist.css" >
        <style>
            .button {
              border: black;
              color: white;
              padding: 15px 32px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 16px;
              margin: 4px 2px;

            .button1 {background-color: #aa0417;}

                border: 2px solid black;
                background-color: white;

            }
            </style>
    </head>

        <h2>My Bookshelf</h2>
        <h4>Tap on the Title for Quotes</h4>
        <button type="button" class="button button1">A Gentleman in Moscow</button>
    <button class="button button2">The Boys in the Boat</button>
